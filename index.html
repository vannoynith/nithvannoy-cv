    <script>
    // Job Title Cycling Effect
    window.addEventListener('load', () => {
        const jobTitles = [
            "Designer", 
            "Full Stack Developer", 
            "Mobile App Developer", 
            "Software Developer"
        ];
        let titleIndex = 0;
        const jobTitleElement = document.getElementById('job-title-cycler');
        
        function cycleTitles() {
            jobTitleElement.classList.add('fade-out');
            setTimeout(() => {
                jobTitleElement.textContent = jobTitles[titleIndex];
                jobTitleElement.classList.remove('fade-out');
                jobTitleElement.classList.add('fade-in');

                titleIndex = (titleIndex + 1) % jobTitles.length;
            }, 500); // Wait for fade-out to complete

            setTimeout(() => {
                jobTitleElement.classList.remove('fade-in');
            }, 2000); // Duration of fade-in

        }

        // Initialize and set interval
        cycleTitles(); // Set initial title
        setInterval(cycleTitles, 3000); // Change title every 3 seconds (3000ms)
    });
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Ensure Three.js is loaded before running the script
        window.onload = function () {
            if (typeof THREE === 'undefined') {
                console.error('Three.js failed to load. Please check the CDN or network connection.');
                return;
            }

            const canvas = document.getElementById('three-canvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // Create sliding 3D planes
            const geometry = new THREE.PlaneGeometry(2, 2);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0x00ccff, 
                side: THREE.DoubleSide, 
                transparent: true, 
                opacity: 0.3 
            });
            const planes = [];
            for (let i = 0; i < 20; i++) {
                const plane = new THREE.Mesh(geometry, material);
                plane.position.set(
                    (Math.random() - 0.5) * 20,
                    (Math.random() - 0.5) * 20,
                    Math.random() * -10
                );
                plane.rotation.set(
                    Math.random() * Math.PI,
                    Math.random() * Math.PI,
                    Math.random() * Math.PI
                );
                planes.push(plane);
                scene.add(plane);
            }

            camera.position.z = 5;

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                planes.forEach(plane => {
                    plane.position.y += 0.02; // Slide upwards
                    if (plane.position.y > 10) {
                        plane.position.y = -10; // Reset to bottom
                        plane.position.x = (Math.random() - 0.5) * 20;
                        plane.position.z = Math.random() * -10;
                    }
                    plane.rotation.z += 0.01; // Gentle rotation
                });
                renderer.render(scene, camera);
            }
            animate();

            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };
    </script>
